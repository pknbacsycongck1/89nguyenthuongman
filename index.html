<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phòng khám Nhi Bác Sĩ Công</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Phòng khám Nhi Bác Sĩ Công</h1>
        <p class="working-hours">🕒 Thời gian làm việc: 16h30 - 19h00</p>
        <img src="doctor.jpg" alt="Bác sĩ đang khám cho trẻ" class="doctor-image">
        
        <div class="form-section">
            <input type="text" id="patientName" placeholder="Nhập tên bệnh nhi">
            <button onclick="registerPatient()">Đăng ký</button>
        </div>
        <h2>Danh sách chờ</h2>
        <ul id="queueList"></ul>
        <button class="next-button" onclick="callNextPatient()">Gọi lượt tiếp theo</button>
        <p id="currentPatient"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
